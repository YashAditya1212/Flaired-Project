<body>
    <header>
        <h1 class="logo">Flaired</h1>
        <div class="container1">

    <main>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon>
            </span>
          <div class="login-box">
            <h2 id="logo">LOGIN</h2>
           
           <form action="" >
            <div class="email-box">
                <span class="icon-mail"><ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required id="input-email" placeholder="Email" >
               
                <div class="email-underline"></div>
            </div>
            <div class="password-box" >
                <span class="icon-pass"><ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" reqiured  id="input-pass" placeholder="Password">
                
            </div>
            <div class="password-underline"></div>
            <div class="remember-forget">
            <label id="remember2"><input type="checkbox">
                Remember me</label> 
           </div>
           
           <div class="forgot">
            <a href=""class="forgot2">Forgot Password ?</a>
            <br>
            <br>
           </div>
           <div class="no-account">
            <a href="" class="no-account2">Don't have an Account ? Register now</a>
           </div>
             <div class="but">
            <button class="submit-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path>

              </button>
           </div> 
           
        </div>
         </form>
